<!DOCTYPE html>
<html>
<head>
  <title>Well-Designed Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="contactForm" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label class="label" for="workDuration">Work Duration</label>
        <input class="input" type="text" id="workDuration" name="workDuration" required>
      </div>

      <div class="form-group">
        <label for="takeBreakAfter">Take a Break After Every</label>
        <input type="text" id="takeBreakAfter" name="takeBreakAfter" required>
      </div>

      <div class="form-group">
        <label for="breakDuration">Break Duration</label>
        <input type="text" id="breakDuration" name="breakDuration" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
